<!DOCTYPE html>
<html lang = 'en'>
    <meta charset = "UTF-8">
    <meta name = 'viewport' content = 'width=device-width, initial - scale = 1.0'>
    <title>Diabetes_Predictor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            background-image: url("{{ url_for('static', filename='Untitled-design-1-1-1024x682.png') }}");
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            margin: 0;
            padding: 0;
            height: 100vh; /* Ensures background covers the entire viewport height */
        }
    </style>
    
    <body>
    <div class="container">
        <h1>Diabetes Prediction</h1>
        <form action="/predict" method="post">
            <label for='gender'>Gender:</label>
            <select id='gender' name='gender' required>
                <option value='Female'>Female</option>
                <option value='Male'>Male</option>
                <option value='Other'>Other</option>
            </select><br>

            <label for='age'>Age:</label>
            <input type='number' id='age' name='age' step='0.1' required><br>

            <label for='hypertension'>Hypertension:</label>
            <select id='hypertension' name='hypertension' required>
                <option value='Not Present'>Not Present</option>
                <option value='Present'>Present</option>
            </select><br>

            <label for='heart_disease'>Heart Disease:</label>
            <select id='heart_disease' name='heart_disease' required>
                <option value='Not Present'>Not Present</option>
                <option value='Present'>Present</option>
            </select><br>

            <label for='smoking_history'>Smoking History:</label>
            <select id='smoking_history' name='smoking_history' required>
                <option value='Never'>Never</option>
                <option value='No Information'>No Information</option>
                <option value='Current'>Current</option>
                <option value='Former'>Former</option>
                <option value='Ever'>Ever</option>
                <option value='Not Current'>Not Current</option>
            </select><br>

            <label for='bmi'>Body Mass Index (BMI):</label>
            <input type='number' id='bmi' name='bmi' step='0.1' required><br>

            <label for='HbA1c_level'>HbA1c Level:</label>
            <input type='number' id='HbA1c_level' name='HbA1c_level' step='0.1' required><br>

            <label for='blood_glucose_level'>Blood Glucose Level:</label>
            <input type='number' id='blood_glucose_level' name='blood_glucose_level' step='0.1' required><br>

            <input type="submit" value="Predict Diabetes">
        </form>
        {% if prediction_text %}
        <div class="output">
            <h2>{{ prediction_text }}</h2>
        </div>
        {% endif %}
    </div>
    
    </body>
    </html>
    
</html>
